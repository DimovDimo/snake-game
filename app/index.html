<!DOCTYPE html>
<html>

<head>
	<title>Snake Game</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="resources/css/reset-css.css">
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body>
	<main>
		<h1>Snake Game</h1>
		Length: <div id="snake-length"></div>
		Max length: <div id="snake-max-length"></div>
		<div id="game-over"></div>
		Percentage from the max length: <div id="snake-percentage-max-length"></div>
		<form>
			<button id="new-texture" type="button" class="btn btn-primary btn-lg">New texture</button>
			<div class="input-group" id="download-group">
				<div class="input-group-prepend" id="file-name-title">
					<span class="input-group-text">File name</span>
				</div>
				<input id="file-name" value="maze" type="text" class="form-control">
				<div class="input-group-append" id="button-download">
					<button id="download-image" class="btn btn-success" type="button">Download</button>
				</div>
			</div>
			<div class="accordion" id="settings-accordion">
				<div class="accordion-item">
					<h2 class="accordion-header" id="settings-header">
						<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
							data-bs-target="#settings-body" aria-expanded="false" aria-controls="settings-body">
							Settings
						</button>
					</h2>
					<div id="settings-body" class="accordion-collapse collapse" aria-labelledby="settings-header"
						data-bs-parent="#settings-accordion">
						<div class="accordion-body">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Square's side</span>
								</div>
								<input type="number" class="form-control" id="maze-side" min="1" value="12">
								<div class="input-group-append">
									<span class="input-group-text">rows</span>
								</div>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Width & Height</span>
								</div>
								<input type="number" class="form-control" id="maze-width" readonly>
								<div class="input-group-append">
									<span class="input-group-text">px</span>
								</div>
							</div>
							<hr>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Transparent wall</span>
								</div>
								<input type="number" class="form-control" id="maze-wall" min="1" value="10">
								<div class="input-group-append">
									<span class="input-group-text">px</span>
								</div>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Path</span>
								</div>
								<input type="number" class="form-control" id="maze-path" min="1" value="50">
								<div class="input-group-append">
									<span class="input-group-text">px</span>
								</div>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Color</span>
								</div>
								<input type="color" class="form-control" id="maze-path-color" value="#ffffff">
							</div>
							<hr>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Blank</span>
								</div>
								<select class="custom-select" id="blank">
									<option value="-1">Slice</option>
									<option value="0" selected>Full</option>
									<option value="1">Spaces</option>
								</select>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<label class="input-group-text" for="line-cap">Line Cap</label>
								</div>
								<select class="custom-select" id="line-cap">
									<option value="butt">Butt</option>
									<option value="round" selected>Round</option>
									<option value="square">Square</option>
								</select>
							</div>
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">Displacement</span>
								</div>
								<input type="number" class="form-control" id="displacement" min="0.1" step="0.1"
									value="1.5">
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
		<canvas id="snake-game" width="600" height="600"><canvas>
	</main>

	<footer>
		<small>Â© CopyRight Dimo Dimov. MIT License.</small>
	</footer>

	<script src="resources/js/bootstrap.min.js"></script>
	<script src="resources/js/snake-game.js"></script>
</body>

</html>
